<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="dist/css/style.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
		  <div class="row">
			  <div class="col-md-12" class="iphone5">
				  <div class="iphone5-icon"></div>
				  <span class="status-bar"></span>
				  
						<div class="btn-group units">
						  <div class="btn-group">
						    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
						      Temperature
						      <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li class="active"><a href="#">Temperature</a></li>
						      <li><a href="#">Length</a></li>
						      <li><a href="#">Mass</a></li>
						      <li><a href="#">Speed</a></li>
						    </ul>
						  </div>
					</div>
					
					<div class="col-md-2 unit-calc">
						<div class="panel panel-info">
						  <div class="panel-body">
						  	<p class="input">0</p>
						  	<span class="equals">=</span>
						  	<p class="output">
						  		<strong>32</strong>
						  	</p>
						  </div>
						</div>
					</div>
					
					<div class="dropdowns">
						<div class="btn-group dropdown-one">
						  <div class="btn-group">
							  <button type="button" class="btn btn-info dropdown-toggle btn-sm" data-toggle="dropdown">
							    Celsius
							    <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
							    <li class="active"><a href="#">Celsius</a></li>
							    <li><a href="#">Fahrenheit</a></li>
							    <li><a href="#">Kelvin</a></li>
							  </ul>
					    </div>
						</div>
						
					  <div class="btn-group dropdown-two">
						  <div class="btn-group">
							  <button type="button" class="btn btn-info dropdown-toggle btn-sm" data-toggle="dropdown">
							  Fahrenheit
							  <span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu pull-right">
							    <li><a href="#">Celsius</a></li>
							    <li class="active"><a href="#">Fahrenheit</a></li>
							    <li><a href="#">Kelvin</a></li>
							  </ul>
							</div>
						</div>
					</div>
					<div class="keyboard">					
						<div class="btn-group keyboard-group-1 keyboard-group">
						  <button type="button" class="btn btn-default btn-lg" data-clickable>7</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>8</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>9</button>
						</div>
						<div class="btn-group keyboard-group-2 keyboard-group">
						  <button type="button" class="btn btn-default btn-lg" data-clickable>4</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>5</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>6</button>
						</div>
						<div class="btn-group keyboard-group-3 keyboard-group">
						  <button type="button" class="btn btn-default btn-lg" data-clickable>1</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>2</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>3</button>
						</div>
						<div class="btn-group keyboard-group-4 keyboard-group">
						  <button type="button" class="btn btn-default btn-lg btn-point">&nbsp;</button>
						  <button type="button" class="btn btn-default btn-lg" data-clickable>0</button>
						  <button type="button" class="btn btn-default btn-lg btn-x">&nbsp;</button>
						</div>
					</div>
			  </div>
			</div>
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dist/js/jquery-1.10.2.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/script.js"></script>
  </body>
</html>
